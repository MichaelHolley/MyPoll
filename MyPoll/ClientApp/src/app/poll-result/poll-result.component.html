<div *ngIf="poll">
  <div class="row justify-content-center">
    <ngx-charts-pie-chart [results]="data"
                          [view]="view"
                          [gradient]="gradient"
                          [legend]="showLegend"
                          [labels]="showLabels"
                          [doughnut]="isDoughnut"
                          [legendPosition]="legendPosition">
    </ngx-charts-pie-chart>
  </div>
  <div class="my-2">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Option</th>
          <th># of Votes</th>
          <th>Created at</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let answer of poll.answers">
          <td>{{ answer.content }}</td>
          <td>{{ answer.votes }}</td>
          <td>{{ answer.created | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
